# =============================================================================
# Tool Dock - Docker Compose for Production
# =============================================================================
# Complete production stack with PostgreSQL, Redis, and application container
#
# Usage:
#   docker compose -f docker-compose.yml up -d
#   docker compose -f docker-compose.yml logs -f
#   docker compose -f docker-compose.yml down
# =============================================================================

services:
  # ===========================================================================
  # Application Container
  # ===========================================================================
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        APP_ENV: production
        APP_DEBUG: "false"
    image: tooldock:latest
    container_name: tooldock-app
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      # Application
      APP_NAME: "${APP_NAME:-Tool Dock}"
      APP_ENV: production
      APP_KEY: "${APP_KEY}"
      APP_DEBUG: "false"
      APP_URL: "${APP_URL:-http://localhost:8080}"

      # Database
      DB_CONNECTION: pgsql
      DB_HOST: postgres
      DB_PORT: 5432
      DB_DATABASE: "${DB_DATABASE:-tooldock}"
      DB_USERNAME: "${DB_USERNAME:-tooldock}"
      DB_PASSWORD: "${DB_PASSWORD}"

      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: "${REDIS_PASSWORD:-}"

      # Cache & Session
      CACHE_STORE: redis
      SESSION_DRIVER: redis
      QUEUE_CONNECTION: redis

      # Auto migrate on startup
      AUTO_MIGRATE: "true"

      # Mail (configure as needed)
      MAIL_MAILER: "${MAIL_MAILER:-log}"
      MAIL_HOST: "${MAIL_HOST:-}"
      MAIL_PORT: "${MAIL_PORT:-587}"
      MAIL_USERNAME: "${MAIL_USERNAME:-}"
      MAIL_PASSWORD: "${MAIL_PASSWORD:-}"
      MAIL_FROM_ADDRESS: "${MAIL_FROM_ADDRESS:-noreply@example.com}"
      MAIL_FROM_NAME: "${MAIL_FROM_NAME:-Tool Dock}"
    volumes:
      # Persist storage (uploads, logs)
      - app-storage:/var/www/html/storage/app
      - app-logs:/var/www/html/storage/logs
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/up"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - tooldock-network
    deploy:
      resources:
        limits:
          cpus: "2"
          memory: 1G
        reservations:
          cpus: "0.5"
          memory: 256M

  # ===========================================================================
  # PostgreSQL Database
  # ===========================================================================
  postgres:
    image: postgres:16-alpine
    container_name: tooldock-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: "${DB_DATABASE:-tooldock}"
      POSTGRES_USER: "${DB_USERNAME:-tooldock}"
      POSTGRES_PASSWORD: "${DB_PASSWORD}"
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-tooldock} -d ${DB_DATABASE:-tooldock}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - tooldock-network
    deploy:
      resources:
        limits:
          cpus: "1"
          memory: 512M

  # ===========================================================================
  # Redis Cache & Queue
  # ===========================================================================
  redis:
    image: redis:7-alpine
    container_name: tooldock-redis
    restart: unless-stopped
    command: >
      redis-server
      --appendonly yes
      --maxmemory 128mb
      --maxmemory-policy allkeys-lru
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - tooldock-network
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 256M

# =============================================================================
# Networks
# =============================================================================
networks:
  tooldock-network:
    driver: bridge

# =============================================================================
# Volumes
# =============================================================================
volumes:
  postgres-data:
    driver: local
  redis-data:
    driver: local
  app-storage:
    driver: local
  app-logs:
    driver: local
