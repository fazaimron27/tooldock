; =============================================================================
; PHP Production Configuration
; =============================================================================

[PHP]
; Error handling
display_errors = Off
display_startup_errors = Off
error_reporting = E_ALL & ~E_DEPRECATED & ~E_STRICT
log_errors = On
error_log = /var/www/html/storage/logs/php-error.log

; Resource limits
memory_limit = 256M
max_execution_time = 60
max_input_time = 60
max_input_vars = 5000
post_max_size = 64M
upload_max_filesize = 64M
max_file_uploads = 20

; Security
expose_php = Off
allow_url_fopen = On
allow_url_include = Off

; Session
session.cookie_httponly = On
session.cookie_secure = On
session.use_strict_mode = On
session.cookie_samesite = Lax

; Realpath cache (improves file operations)
realpath_cache_size = 4096K
realpath_cache_ttl = 600

; Date
date.timezone = UTC

[opcache]
; Enable OPcache
opcache.enable = 1
opcache.enable_cli = 1

; Memory settings
opcache.memory_consumption = 256
opcache.interned_strings_buffer = 32
opcache.max_accelerated_files = 20000

; Revalidation - check file changes on every request for module management
opcache.validate_timestamps = 1
opcache.revalidate_freq = 0

; Optimization
opcache.save_comments = 1
opcache.fast_shutdown = 1

; JIT (PHP 8+)
opcache.jit = 1255
opcache.jit_buffer_size = 128M

; Preloading (optional, can improve performance)
; opcache.preload = /var/www/html/preload.php
; opcache.preload_user = www
